<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>JSF Template</title>
    </h:head>
    <h:body>
    	<h:form>
        	用户名：<h:inputText value="#{user.user.username}"></h:inputText><br/>
        	密码：<h:inputText value="#{user.user.password}"></h:inputText><br/>
        	确认密码：<h:inputText ></h:inputText><br/>
        	昵称：<h:inputText value="#{user.user.nickname}"></h:inputText><br/>
        	头像：<h:inputText value="#{user.user.hphoto}"></h:inputText><br/>
        	邮箱：<h:inputText value="#{user.user.detail.email}"></h:inputText><br/>
        	手机号：<h:inputText value="#{user.user.detail.phone}"></h:inputText><br/>
        	性别：<h:selectOneRadio value="#{user.user.detail.gender}" >
        			<f:selectItem itemLabel="男" itemValue="男" ></f:selectItem>
        			<f:selectItem itemLabel="女" itemValue="女" ></f:selectItem>
        		</h:selectOneRadio>  <br/>
        	<h:commandButton action="#{user.regist}" ></h:commandButton>
    	</h:form>
    </h:body>
</html>
