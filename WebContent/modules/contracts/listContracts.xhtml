<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
	<!-- use the form tag to set up this form -->
	<h:head>
		<base href="/" />
		<title>留言板</title>
	</h:head>
	<body>
		#{contract.list()}
			<h:dataTable value="#{contract.contracts}" var="item" >
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputLabel>#{item.cid}</h:outputLabel>
				</h:column>
				<h:column>
					<f:facet name="header">时间</f:facet>
					<h:outputLabel>#{item.date}</h:outputLabel>
				</h:column>
				<h:column>
					<f:facet name="header">内容</f:facet>
					<h:outputLabel>#{item.url}</h:outputLabel>
				</h:column>
			</h:dataTable>
	</body>
	
</html>
